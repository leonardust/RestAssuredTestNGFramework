# separate terms of service, privacy policy, and support
# documentation.

name: Rest Assured Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

env:
  API_BASE_URI: "https://api.spotify.com"
  ACCOUNT_BASE_URI: "https://accounts.spotify.com"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean test -DAPI_BASE_URI="${{ env.API_BASE_URI }}" -DACCOUNT_BASE_URI="${{ env.ACCOUNT_BASE_URI }}"
        id: test

      - name: Get Allure history
        uses: actions/checkout@v3
        if: steps.test.outcome == 'success'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report
        uses: simple-elf/allure-report-action@master
        if: steps.test.outcome == 'success'
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: target/allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: steps.test.outcome == 'success'
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Upload Allure artifacts
        uses: actions/upload-artifact@v3
        if: steps.test.outcome == 'success'
        with:
          name: allure-report
          path: target/allure-report/
          retention-days: 30

      - name: Test Summary
        if: steps.test.outcome == 'success'
        uses: test-summary/action@v2
        with:
          paths: "target/surefire-reports/TEST-TestSuite.xml"

      - name: Test Report Summary
        if: steps.test.outcome == 'success'
        run: |
          echo "- [Allure Report](https://leonardust.github.io/RestAssuredTestNGFramework/)" >> $GITHUB_STEP_SUMMARY